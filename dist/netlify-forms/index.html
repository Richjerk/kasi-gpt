<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="preload" href="/fonts/PacaembuVar-subset.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="/fonts/MulishVar-subset.woff2" as="font" type="font/woff2" crossorigin>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">

  <meta name="msapplication-TileColor" content="#5cebdf">
  <meta name="theme-color" content="#ffffff">
  <title>Netlify Forms</title>

  <link rel="stylesheet" href="/global.css">
  <link rel="stylesheet" href="/_astro/deploy-previews.a114a8c3.css" />
  <link rel="stylesheet" href="/_astro/netlify-forms.bed296df.css" />

  <!-- Add custom CSS styles here -->
  <style>
    body {
      font-family: 'Mulish', sans-serif; /* Ensure you have the correct font-family */
      margin: 0;
      padding: 0;
      background-color: #f9f9f9; /* Light background for better contrast */
      color: #333; /* Dark text for readability */
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .heading {
      font-size: 2.5em;
      margin-bottom: 10px;
      color: #007BFF; /* Use your brand color */
    }

    .description {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .form {
      display: flex;
      flex-direction: column;
      gap: 15px; /* Add space between form elements */
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
      width: 100%;
      box-sizing: border-box; /* Ensure padding is included in width */
    }

    button {
      background-color: #007BFF; /* Primary color */
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3; /* Darker shade for hover */
    }

    .footer {
      margin-top: 20px;
      padding: 20px 0;
      text-align: center;
      background-color: #333; /* Footer background color */
      color: white; /* Footer text color */
    }

    .footer-link {
      color: #fff;
      text-decoration: none; /* No underline */
      margin: 0 10px;
    }

    .footer-link:hover {
      text-decoration: underline; /* Underline on hover */
    }
  </style>
</head>
<body>
  <header class="container">
    <h1 class="heading">Netlify Forms</h1>
    <p class="description">Turn any HTML form into a functional form that can receive submissions with a single line of code.</p>
    <p>
      <a href="/">&larr; back to home</a>
    </p>
  </header>

  <main class="astro-IDOENERS">
    <h2 class="heading astro-IDOENERS">Make this form functional</h2>

    <form class="form astro-IDOENERS" method="POST" name="contact" action="/success">
      <label for="name" class="astro-IDOENERS">Name</label>
      <input type="text" id="name" name="name" class="astro-IDOENERS" required>

      <label for="email" class="astro-IDOENERS">Email</label>
      <input type="email" id="email" name="email" class="astro-IDOENERS" required>

      <label for="message" class="astro-IDOENERS">Message</label>
      <textarea name="message" id="message" class="astro-IDOENERS" required></textarea>

      <button type="submit" class="button astro-IDOENERS">
        Send
      </button>
    </form>
    
    <p class="docs astro-IDOENERS">
      <a href="https://docs.netlify.com/forms/setup/" class="astro-IDOENERS">
        Learn about Netlify Forms in the docs.
      </a>
    </p>
  </main>

  <footer class="footer">
    <nav>
      <ul>
        <li>
          <a class="footer-link" href="https://www.netlify.com/trust-center/">Trust Center</a>
        </li>
        <li>
          <a class="footer-link" href="https://www.netlify.com/privacy/">Privacy</a>
        </li>
        <li>
          <a class="footer-link" href="https://www.netlify.com/security/">Security</a>
        </li>
        <li>
          <a class="footer-link" href="https://www.netlify.com/gdpr-ccpa/">GDPR/CCPA</a>
        </li>
        <li>
          <a class="footer-link" href="mailto:fraud@netlify.com?subject=Abuse%20report&body=Please%20include%20the%20site%20URL%20and%20reason%20for%20your%20report%2C%20and%20we%20will%20reply%20promptly." target="_blank" rel="noopener noreferrer">Abuse</a>
        </li>
      </ul>
    </nav>
  </footer>
</body>
</html>
